<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="main.js" defer></script>
</head>

<body class="center">
  <div class="nextBox">
    <button class="nextButton">Roll A Number!</button>
    <button class="nextNumber"></button>
    <a href="index.html"><button class="newGame">Get a card!</button></a>
  </div><br />
  <div class="background">
    <div class="newCard">
      <table>
        <tr class="tableRow bingoRow">
          <td id="squareB"><strong>B</strong></td>
          <td id="squareI"><strong>I</strong></td>
          <td id="squareN"><strong>N</strong></td>
          <td id="squareG"><strong>G</strong></td>
          <td id="squareO"><strong>O</strong></td>
        </tr>
        <tr class="numRow">
          <td id="square0" class="square" data-row="row1" data-column="colB">1</td>
          <td id="square1" class="square" data-row="row1" data-column="colI">2</td>
          <td id="square2" class="square" data-row="row1" data-column="colN">3</td>
          <td id="square3" class="square" data-row="row1" data-column="colG">4</td>
          <td id="square4" class="square" data-row="row1" data-column="colO">5</td>
        </tr>
        <tr class="numRow">
          <td id="square5" class="square" data-row="row2" data-column="colB">10</td>
          <td id="square6" class="square" data-row="row2" data-column="colI">10</td>
          <td id="square7" class="square" data-row="row2" data-column="colN">10</td>
          <td id="square8" class="square" data-row="row2" data-column="colG">10</td>
          <td id="square9" class="square" data-row="row2" data-column="colO">10</td>
        </tr>
        <tr class="numRow">
          <td id="square10" class="square" data-row="row3" data-column="colB">10</td>
          <td id="square11" class="square" data-row="row3" data-column="colI">10</td>
          <td id="square12" class="square" data-row="row3" data-column="colN">Free</td>
          <td id="square13" class="square" data-row="row3" data-column="colG">10</td>
          <td id="square14" class="square" data-row="row3" data-column="colO">10</td>
        </tr>
        <tr class="numRow">
          <td id="square15" class="square" data-row="row4" data-column="colB">10</td>
          <td id="square16" class="square" data-row="row4" data-column="colI">10</td>
          <td id="square17" class="square" data-row="row4" data-column="colN">10</td>
          <td id="square18" class="square" data-row="row4" data-column="colG">10</td>
          <td id="square19" class="square" data-row="row4" data-column="colO">10</td>
        </tr>
        <tr class="numRow">
          <td id="square20" class="square" data-row="row5" data-column="colB">10</td>
          <td id="square21" class="square" data-row="row5" data-column="colI">10</td>
          <td id="square22" class="square" data-row="row5" data-column="colN">10</td>
          <td id="square23" class="square" data-row="row5" data-column="colG">10</td>
          <td id="square24" class="square" data-row="row5" data-column="colO">10</td>
        </tr>
      </table>
    </div>
  </div>

  <button class="bingoButton">Bingo!</button>
  <audio id="SFX" src="sounds/Audience Clapping - Sound Effect.mp3"></audio>
  <audio id="SFX" src="sounds/Sound effect click button.mp3"></audio>
  <!-- <img class="winGIF" src="images/Bingo-GIF.gif" alt="Confetti falling down the screen and colorful text that says Bingo"> -->
</body>
</html>
