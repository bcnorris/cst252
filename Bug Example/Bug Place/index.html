<!DOCTYPE html>
<html>
<head>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="board">
		<div class="row">
			<div class="square blue" data-color="blue"></div>
			<div class="square red" data-color="red"></div>
			<div class="square blue" data-color="blue"></div>
		</div>
		<div class="row">
			<div class="square red" data-color="red"></div>
			<div class="square blue" data-color="blue"></div>
			<div class="square red" data-color="red"></div>
	 	</div>
		<div class="row">
			<div class="square blue" data-color="blue"></div>
			<div class="square red" data-color="red"></div>
			<div class="square blue" data-color="blue"></div>
		</div>
	</div>
	<div class="bugBox">
		<div class="menubug redBug" data-bugColor="red" data-imageurl="images/redbug.png"></div>
		<div class="menubug blueBug" data-bugColor="blue" data-imageurl="images/bluebug.png"></div>			
	</div>
	<div class="printOut">
		<button id="printButton">Print Scores!</button>
		<div class="message"></div>
	</div>
</body>
</html>
